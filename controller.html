    <script type="text/javascript">
//signage player details
        var SID = "4";
        var EMAIL = "support@scotwell";
        var PASSWORD = "Scotwell123";
        //scoreboard setting
        var team1_score = 0;
        var team2_score = 0;
        var seconds = 0,
            minutes = 0;
           


        $(document).ready(function () {
            var $jsTeam1 = document.querySelector(".team1");
            var $jsTeam2 = document.querySelector(".team2");
            var $jsTeamAValue = document.querySelector(".jsTeamAValue");
            var $jsTeamBValue = document.querySelector(".jsTeamBValue");

            $jsTeam2.addEventListener(

            btnStart.addEventListener("click", function () {

                ticker.start();
            });

            btnStop.addEventListener("click", function () {

            });
            btnClear.addEventListener("click", function () {
                seconds = -1;
                total_time = 0;
                document.getElementById("count").innerHTML = "0:0";
            });

            btnADDTEAM_A.addEventListener("click", function () {
                team1_score++;
                document.getElementById("team1_score").innerHTML = team1_score;
                sendCommand(
                    "galaxy.signage.me",
                    EMAIL,
                    PASSWORD,
                    SID,
                    "scoreA_rec",
                    team1_score
                );
            });
            btnADDTEAM_B.addEventListener("click", function () {
                team2_score++;
                document.getElementById("team2_score").innerHTML = team2_score;
                sendCommand(
                    "galaxy.signage.me",
                    EMAIL,
                    PASSWORD,
                    SID,
                    "scoreB_rec",
                    team2_score
                );
            });
            btnSUBTEAM_A.addEventListener("click", function () {
                team1_score--;
                document.getElementById("team1_score").innerHTML = team1_score;
                sendCommand(
                    "galaxy.signage.me",
                    EMAIL,
                    PASSWORD,
                    SID,
                    "scoreA_rec",
                    team1_score
                );
            });
            btnSUBTEAM_B.addEventListener("click", function () {
                team2_score--;
                document.getElementById("team2_score").innerHTML = team2_score;
                sendCommand(
                    "galaxy.signage.me",
                    EMAIL,
                    PASSWORD,
                    SID,
                    "scoreB_rec",
                    team2_score
                );
            });

            //clicks will instantly sent data to signage player
            //format : server,email,password,station id,receive event name,return value
            $("#btnREFRESH").click(function () {
                sendCommand(
                    "galaxy.signage.me",
                    EMAIL,
                    PASSWORD,
                    SID,
                    "title_rec",
                    document.INFO_INPUT.title.value
                );
                sendCommand(
                    "galaxy.signage.me",
                    EMAIL,
                    PASSWORD,
                    SID,
                    "special_rec",
                    document.INFO_INPUT.special.value

                sendCommand(
                    "galaxy.signage.me",
                    EMAIL,
                    PASSWORD,
                    SID,
                    "team1_rec",
                    document.INFO_INPUT.team1_name.value
                );
                sendCommand(
                    "galaxy.signage.me",
                    EMAIL,
                    PASSWORD,
                    SID,
                    "team2_rec",
                    document.INFO_INPUT.team2_name.value
                );
            });
        });



        function AdjustingInterval(workFunc, interval, errorFunc) {
            var that = this;
            var expected, timeout;
            this.interval = interval;

            this.start = function () {
                expected = Date.now() + this.interval;
                timeout = setTimeout(step, this.interval);
            }

            this.stop = function () {
                clearTimeout(timeout);
            }

            function step() {
                var drift = Date.now() - expected;
                if (drift > that.interval) {
                    // You could have some default stuff here too...
                    if (errorFunc) errorFunc();
                }

                workFunc();
                expected += that.interval;
                timeout = setTimeout(step, Math.max(0, that.interval - drift));
            }
        }

        // Define the work to be done
        var doWork = function () {

            seconds++;
            if (seconds >= 60) {
                seconds = 0;
                minutes++;
            }
            document.getElementById("count").innerHTML = (minutes + ":" + seconds);
            sendCommand(
                "galaxy.signage.me",
                EMAIL,
                PASSWORD,
                SID,
                "seconds_rec",
                seconds
            );
            sendCommand(
                "galaxy.signage.me",
                EMAIL,
                PASSWORD,
                SID,
                "minutes_rec",
                minutes
            );
        };

        // Define what to do if something goes wrong
        var doError = function () {
            document.getElementById("count").innerHTML = "Loading";
        };

        // (The third argument is optional)
        var ticker = new AdjustingInterval(doWork, 1000, doError);
    </script>
