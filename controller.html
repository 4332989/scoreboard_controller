<head>

    <body>
        <title>Controller</title>
        <h1>Scotwell</h1>
        <!-- user input form -->
        <FORM NAME="INFO_INPUT" style="text-align: left;">
            Title:<input type="text" name="title" placeholder="Event Name" /><br />
            Special:<input type="text" name="special" placeholder="Special Message" /><br />
            TEAM 1:<input class="team1" type="text" name="team1_name" placeholder="Team 1 Name" /><br />
            TEAM 2:<input class="team2" type="text" name="team2_name" placeholder="Team 2 Name" /><br />
            Set: <input type="text" name="set" placeholder="Set Number" />
        </FORM>

        <button id="btnREFRESH" style="width:80px;height:30">refresh</button>
        <button id="start">START</button>
        <button id="stop">STOP</button>
        <button id="clear">RESET</button>
       
        <!-- javascript -->
        <script type="text/javascript">
            //getting team name
            $(document).ready(function () {
                var $jsTeam1 = document.querySelector(".team1");
                var $jsTeam2 = document.querySelector(".team2");
                var $jstimer = document.querySelector(".timer");
                var $jsTeamAValue = document.querySelector(".jsTeamAValue");
                var $jsTeamBValue = document.querySelector(".jsTeamBValue");
                var $jstimerValue = document.querySelector(".jstimerValue");
                //instantly display on screen
                $jsTeam1.addEventListener(
                    "input",
                    function (event) {
                        $jsTeamAValue.innerHTML = $jsTeam1.value;
                    },
                    false
                );
                $jsTeam2.addEventListener(
                    "input",
                    function (event) {
                        $jsTeamBValue.innerHTML = $jsTeam2.value;
                    },
                    false
                );
                $jstimer.addEventListener(
                    "input",
                    function (event) {
                        $jstimerValue.innerHTML = $jstimer.value;
                    },
                    false
                );
                //clicks will instantly sent data to signage player
                //format are: server,email,password,station id,receive event name,return value
                $("#btnADDTEAM_A").click(function () {
                    sendCommand(
                        "galaxy.signage.me",
                        "support@scotwell",
                        "Scotwell123",
                        "4",
                        "addA",
                        "1"
                    );
                });
                $("#btnSUBTEAM_A").click(function () {
                    sendCommand(
                        "galaxy.signage.me",
                        "support@scotwell",
                        "Scotwell123",
                        "4",
                        "subA",
                        "1"
                    );
                });
                $("#btnADDTEAM_B").click(function () {
                    sendCommand(
                        "galaxy.signage.me",
                        "support@scotwell",
                        "Scotwell123",
                        "4",
                        "addB",
                        "1"
                    );
                });
                $("#btnSUBTEAM_B").click(function () {
                    sendCommand(
                        "galaxy.signage.me",
                        "support@scotwell",
                        "Scotwell123",
                        "4",
                        "subB",
                        "1"
                    );
                });
                $("#btnREFRESH").click(function () {
                    sendCommand(
                        "galaxy.signage.me",
                        "support@scotwell",
                        "Scotwell123",
                        "4",
                        "title_rec",
                        document.INFO_INPUT.title.value
                    );
                    sendCommand(
                        "galaxy.signage.me",
                        "support@scotwell",
                        "Scotwell123",
                        "4",
                        "special_rec",
                        document.INFO_INPUT.special.value
                    );
                    sendCommand(
                        "galaxy.signage.me",
                        "support@scotwell",
                        "Scotwell123",
                        "4",
                        "team1_rec",
                        document.INFO_INPUT.team1_name.value
                    );
                    sendCommand(
                        "galaxy.signage.me",
                        "support@scotwell",
                        "Scotwell123",
                        "4",
                        "team2_rec",
                        document.INFO_INPUT.team2_name.value
                    );
                    sendCommand(
                        "galaxy.signage.me",
                        "support@scotwell",
                        "Scotwell123",
                        "4",
                        "set_rec",
                        document.INFO_INPUT.set.value
                    );
                });
            });

            /////timer
            var interval = 1000; // ms
            var expected = Date.now() + interval;

            var drift_history = [];
            var drift_history_samples = 10;
            var drift_correction = 0;
            var seconds = 0,
                minutes = 0,
                total_time = 0;
            var start = document.getElementById('start'),
                stop = document.getElementById('stop'),
                clear = document.getElementById('clear');

            function calc_drift(arr) {
                // Calculate drift correction.

                var values = arr.concat(); // copy array so it isn't mutated

                values.sort(function (a, b) {
                    return a - b;
                });
                if (values.length === 0) return 0;
                var half = Math.floor(values.length / 2);
                if (values.length % 2) return values[half];
                var median = (values[half - 1] + values[half]) / 2.0;

                return median;
            }

            setTimeout(step, interval);

            function step() {
                var dt = Date.now() - expected; // the drift (positive for overshooting)
                if (dt > interval) {
                    // something really bad happened. Maybe the browser (tab) was inactive?
                    // possibly special handling to avoid futile "catch up" run
                }
                // do what is to be done
                seconds++;
                if (seconds >= 60) {
                    seconds = 0;
                    minutes++;
                }
               
                sendCommand(
                    "galaxy.signage.me",
                    "support@scotwell",
                    "Scotwell123",
                    "4",
                    "timer_rec",
                    "minutes"
                );
                // don't update the history for exceptionally large values
                if (dt <= interval) {
                    // sample drift amount to history after removing current correction
                    // (add to remove because the correction is applied by subtraction)
                    drift_history.push(dt + drift_correction);

                    // predict new drift correction
                    drift_correction = calc_drift(drift_history);

                    // cap and refresh samples
                    if (drift_history.length >= drift_history_samples) {
                        drift_history.shift();
                    }
                }

                expected += interval;
                // take into account drift with prediction
                setTimeout(step, Math.max(0, interval - dt - drift_correction));
                /////end of timer
            }
        </script>


<span class="jstimerValue"></span>
