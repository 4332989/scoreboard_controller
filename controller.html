<html>

<head>
  <script type="text/javascript" src="https://ajax.microsoft.com/ajax/jQuery/jquery-1.4.2.min.js"></script>
  <script type="text/javascript" src="http://signage.me/demo/sendCommand.js"></script>




  <script type="text/javascript">
    $(document).ready(function () {
      $("#btnADDTEAM_A").click(
        function () {
          sendCommand("galaxy.signage.me", "support@scotwell", "Scotwell123", "4", "addA", "1");
        });


      $("#btnSUBTEAM_A").click(
        function () {
          sendCommand("galaxy.signage.me", "support@scotwell", "Scotwell123", "4", "subA", "1");
        });

      $("#btnADDTEAM_B").click(
        function () {
          sendCommand("galaxy.signage.me", "support@scotwell", "Scotwell123", "4", "addB", "1");
        });


      $("#btnSUBTEAM_B").click(
        function () {
          sendCommand("galaxy.signage.me", "support@scotwell", "Scotwell123", "4", "subB", "1");
        });

      $("#btnREFRESH").click(
        function () {


          sendCommand("galaxy.signage.me", "support@scotwell", "Scotwell123", "4", "title_rec", document
            .INFO_INPUT.title.value);
          sendCommand("galaxy.signage.me", "support@scotwell", "Scotwell123", "4", "special_rec", document
            .INFO_INPUT.special.value);
        });

    });
  </script>
</head>
<div style="color:blue;max-width:500px;text-align:center;">

  <body>
    <title>Controller</title>
    <h1>Scotwell</h1>
    <h3>TEAM</h3>
    <button id="btnADDTEAM_A" style="width:100px;height:60">add1</button>
    <button id="btnSUBTEAM_A" style="width:100px;height:60">sub1</button>

    <button id="btnADDTEAM_B" style="width:100px;height:60">add2</button>
    <button id="btnSUBTEAM_B" style="width:100px;height:60">sub2</button>



    <FORM NAME="INFO_INPUT" style="text-align: left;">
      title:<input type="text" name="Title" placeholder="Event Name"><br>
      special:<input type="text" name="Special" placeholder="Special Message"><br>


    </FORM>
    <button id="btnREFRESH" style="width:200px;height:60">refresh</button>

  </body>
</div>

</html>
